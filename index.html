<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Vevy â¤ï¸</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Comic Sans MS', cursive;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 320px;
    }

    h1 {
        color: #ff4d6d;
    }

    p {
        font-size: 18px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #no {
        background: #ccc;
        position: absolute;
    }

    .hidden {
        display: none;
    }

    /* Celebration */
    .celebrate {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, #ffdde1, #ee9ca7);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: pop 1s ease-in-out;
    }

    @keyframes pop {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    .heart {
        position: absolute;
        color: red;
        font-size: 20px;
        animation: float 4s linear infinite;
    }

    @keyframes float {
        from {
            transform: translateY(100vh);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="card" id="card">
    <h1>Hey Vevy â¤ï¸</h1>
    <p>
        Roses are red ğŸŒ¹<br>
        Memes are funny ğŸ˜‚<br>
        Will you be my Valentine? ğŸ’Œ
    </p>

    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ™„</button>
</div>

<div class="celebrate hidden" id="celebrate">
    <h1>YAYYYY!! ğŸ‰ğŸ’˜</h1>
    <h2>I knew it ğŸ˜Œâ¤ï¸</h2>
    <p>Happy Valentineâ€™s Day, Vevy ğŸ¥°</p>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const celebrate = document.getElementById("celebrate");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        card.classList.add("hidden");
        celebrate.classList.remove("hidden");
        startHearts();
    });

    function startHearts() {
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }
    }
</script>

</body>
</html>
